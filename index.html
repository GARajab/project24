<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown List with Price</title>
</head>
<body>
    <h1>Select a Carrier/Model</h1>
    <form>
        <label for="carrierModel">Choose a carrier/model:</label>
        <select id="carrierModel" name="carrierModel">
            <option value="">--Select a model--</option>
            <!-- Options will be populated here -->
        </select>
        
        <br><br>
        
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" readonly>
    </form>

    <script>
        const carrierModels = [
            { carrier: "AT&T (United States)", model: "4...14 PRO MAX", price: "8.00", successRate: "CLEAN" },
            { carrier: "AT&T (United States)", model: "11 PRO...14 PRO MAX", price: "28.00", successRate: "95%" },
            { carrier: "AT&T (United States)", model: "iPhone 12...15 PRO MAX", price: "299.00", successRate: "CLEAN" },
            { carrier: "Cricket (United States)", model: "5S...13 PRO MAX", price: "18.00", successRate: "80%" },
            { carrier: "Spectrum (United States)", model: "11...15 PRO MAX", price: "180.00", successRate: "95%" },
            { carrier: "T-Mobile (United States)", model: "5...15 PRO MAX", price: "18.00", successRate: "75%" },
            { carrier: "T-Mobile/Sprint (United States)", model: "iPhone 15/15 PLUS", price: "210.00", successRate: "CLEAN/FINANCED" },
            { carrier: "Tracfone/StraightTalk (United States)", model: "4...12 PRO MAX", price: "18.00", successRate: "65%" },
            { carrier: "US GSM Country Default Policy (United States)", model: "4s...14 PRO MAX", price: "25.00", successRate: "95%" },
            { carrier: "US Reseller Flex Policy (United States)", model: "X...15 PRO MAX", price: "29.00", successRate: "CLEAN" }
        ];

        const selectElement = document.getElementById('carrierModel');
        const priceInputElement = document.getElementById('price');

        // Populate the select dropdown with options
        carrierModels.forEach(item => {
            const option = document.createElement('option');
            option.value = item.price; // Set the option value to the price
            option.textContent = `${item.carrier} - ${item.model} - Price: ${item.price} - Success Rate: ${item.successRate}`;
            selectElement.appendChild(option);
        });

        // Event listener for dropdown selection change
        selectElement.addEventListener('change', function() {
            // Update the price input with the selected option's value
            priceInputElement.value = this.value;
        });
    </script>
</body>
</html>
